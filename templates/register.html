{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>
  <p>Create your account to generate a company DID and request verification. You can issue credentials for assets/projects after approval.</p>
  <form class="card" method="post" action="/register">
    {{ form.hidden_tag() }}
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ form.email.data or '' }}" placeholder="you@example.com" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>
    <div class="actions"><button type="submit">Create account</button></div>
  </form>
{% endblock %}
