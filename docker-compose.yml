version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: prism
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://prism:prism@db:5432/prism
      SECRET_KEY: change-me
      ADMIN_EMAIL: patrick@nmkr.io
      ADMIN_PASSWORD: admin
      SESSION_COOKIE_SECURE: "0"
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db_data: {}

